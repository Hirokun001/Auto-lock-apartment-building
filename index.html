<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>プレサンスロジェ草津シエル 地図＋スプレッドシート</title>
  <style>
    body, html { margin:0; padding:0; height:100%; display:flex; flex-direction:column; }
    #map { flex:1; }
    #controls { padding:10px; background:#fafafa; border-top:1px solid #ccc; display:flex; align-items:center; gap:10px; }
    #info { font-size:14px; color:#333; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label for="mode">移動手段: </label>
    <select id="mode">
      <option value="WALKING">徒歩</option>
      <option value="DRIVING">車</option>
      <option value="BICYCLING">自転車</option>
    </select>
    <div id="info">マンションをクリックすると、ルートと距離を表示します。</div>
  </div>

  <script>
    const apartments = [
      {
        name: "プレサンスロジェ草津シエル",
        position: { lat: 35.02332033360808, lng: 135.96861511597268 },
        sheetUrl: "https://docs.google.com/spreadsheets/d/1C-uSw46BRsJm24PjUI021dkoiSI-D1fRKuNigim6hxo/edit"
      },
      {
        name: "別のマンション例",
        position: { lat: 35.020000, lng: 135.965000 },
        sheetUrl: "https://docs.google.com/spreadsheets/d/1C-uSw46BRsJm24PjUI021dkoiSI-D1fRKuNigim6hxo/edit"
      }
    ];

    let map;
    let directionsService;
    let directionsRenderer;
    let userPos = null;
    let selectedApt = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: apartments[0].position,
        zoom: 16
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      // マンションマーカー追加
      apartments.forEach(apt => {
        const marker = new google.maps.Marker({
          position: apt.position,
          map: map,
          title: apt.name
        });

        marker.addListener("click", () => {
          window.open(apt.sheetUrl, "_blank");
          selectedApt = apt;
          if (userPos) {
            showRouteAndDistance(userPos, apt);
          } else {
            document.getElementById("info").innerText = "現在地が未取得のためルートを表示できません。";
          }
        });
      });

      // 現在地を取得
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userPos = new google.maps.LatLng(
              position.coords.latitude,
              position.coords.longitude
            );

            new google.maps.Marker({
              position: userPos,
              map: map,
              title: "現在地",
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                fillColor: "#4285F4",
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: "white"
              }
            });

            map.setCenter(userPos);
          },
          error => {
            console.error("Geolocation error:", error);
            document.getElementById("info").innerText = "現在地を取得できませんでした。";
          }
        );
      } else {
        document.getElementById("info").innerText = "ブラウザが位置情報に対応していません。";
      }

      // 移動手段の切り替え
      document.getElementById("mode").addEventListener("change", () => {
        if (userPos && selectedApt) {
          showRouteAndDistance(userPos, selectedApt);
        }
      });
    }

    // 選択したマンションまでルートと距離を表示
    function showRouteAndDistance(origin, apt) {
      const travelMode = document.getElementById("mode").value;

      const request = {
        origin: origin,
        destination: new google.maps.LatLng(apt.position.lat, apt.position.lng),
        travelMode: google.maps.TravelMode[travelMode]
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const routeLeg = result.routes[0].legs[0];
          const distanceText = routeLeg.distance.text;
          const durationText = routeLeg.duration.text;

          document.getElementById("info").innerText =
            `現在地から「${apt.name}」までの距離: ${distanceText}（所要時間: ${durationText}, モード: ${travelMode}）`;
        } else {
          console.error("Directions error:", status);
          document.getElementById("info").innerText = "ルートを表示できませんでした: " + status;
        }
      });
    }
  </script>

  <!-- geometry ライブラリを必ず追加 -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=geometry" async defer></script>
</body>
</html>
